{% extends 'html/lte/movies/base.html' %}
{% load static i18n %}

{% block extra_plugin_style %}
<!-- DataTables -->
<link rel="stylesheet" href="{% static 'html/lte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'html/lte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
{% endblock %}

{% block content %}{% endblock %}

{% block extra_plugin_script %}
<!-- DataTables -->
<script src="{% static 'html/lte/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'html/lte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'html/lte/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'html/lte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
{% endblock %}

{% block extra_script %}
<script>
    $(function () {
      $('#list').DataTable({
        "paging": true,
        "lengthChange": true,
        "searching": true,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
      });
    });
  </script>
{% endblock %}
