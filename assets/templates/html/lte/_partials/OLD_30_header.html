{% load i18n %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{ title }} 
          {% if object.code %}<small>({{ object.code }})</small>{% endif %}
        </h1>
      </div>
      <div class="col-sm-6">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="{% url 'index' %}" class="text-midnight">{% trans 'Home' %}</a>
            </li>
            {% block crumbs %}
              {% if title %} <li class="breadcrumb-item active">{{ title }}</li>{% endif %}
            {% endblock %}
          </ol>
        </nav>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
