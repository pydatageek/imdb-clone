{% load i18n static %}
<nav class="main-header navbar navbar-expand navbar-dark border-bottom-0"> <!--navbar-white navbar-light-->
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" 
        href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'index' %}" class="nav-link">{% trans 'Home' %}</a>
    </li>
    <!--
    <li class="nav-item d-none d-sm-inline-block">
      <a href="#" class="nav-link">Contact</a>
    </li>
    -->
  </ul>

  <!-- SEARCH FORM -->
  <!--TODO: make searchable-->
  <form class="form-inline mx-auto nav-search" action="{% url 'search' %}">
    <div class="input-group">
      <input class="form-control form-control-navbar" type="search" 
        placeholder="{% trans 'Search..' %}" 
        aria-label="{% trans 'Search' %}" name="q">
      <div class="input-group-append">
        <button class="btn btn-navbar" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- TODO: Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <a type="button" class="nav-link" 
        data-toggle="modal" data-target="#loginModal">
        {% trans 'Login' %}
      </a>
    </li>
    <li class="nav-item dropdown">
      <a type="button" class="nav-link" 
        data-toggle="modal" data-target="#registerModal">
        {% trans 'Register' %}
      </a>
    </li>
  </ul>
</nav>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" 
      aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title dark" id="loginModalLabel">
          {% trans 'TODO: Login functionality' %}
        </h5>
        <button type="button" class="close" 
            data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% trans 'Login functionality is NOT ready yet!' %}
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" 
      aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title dark" id="registerModalLabel">
          {% trans 'TODO: Register functionality' %}
        </h5>
        <button type="button" class="close" 
            data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% trans 'Register functionality is NOT ready yet!' %}
      </div>
    </div>
  </div>
</div>
